<!DOCTYPE html>
<html>
<head>
    <title>第三方资金帐户开通 -金额宝</title>
    #parse("common/head.html")
    <!--css-->
    <link rel="stylesheet" href="${filePath}/css/lib/bootstrapValidator.css">
    <link rel="stylesheet" href="${filePath}/css/realName.css">
</head>

<body>
<!-- 顶部登录信息 -->
#parse("common/header.html")
<!-- 导航条 -->
#parse("common/navigation.html")
<!--侧边栏--start-->
#parse("common/sidebar.html")

<!--内容 begin-->
<div class="realName-main clearfix">
    <div class="realName-content">
        <h4>开通富友</h4>
        <form action="/api/userfund/register"  method="post" id="defaultForm" autocomplete="off">
            <div class="baseInformation">
                <div class="userTel form-group clearfix">
                    <div>手机号</div>
                    <input type="text" :value="$!_loginUser_header_.userName" placeholder="请输入手机号" name="mobile" readonly="readonly">
                </div>
                <div class="userName form-group clearfix">
                    <div>真实姓名</div>
                    <input type="text" value="" placeholder="请输入真实姓名" name="realName" v-model="form.realName" >
                </div>
                <div class="userId  form-group clearfix">
                    <div>身份证号</div>
                    <input type="text" value="" placeholder="请输入身份证号" name="idCard" v-model="form.idCard" >
                </div>

            </div>
            <div class="userBank">
                <p>此银行卡将作为富友账户唯一充值提现卡</p>
                <div class="bankCard form-group clearfix">
                    <div>银行卡号</div>
                    <input type="text" placeholder="请输入银行卡号" name="bankCardNo" v-model="form.bankCardNoFormat"  >
                </div>
                <div class="chooseBank form-group clearfix">
                    <div>选择银行</div>
                    <select name="bankCode" v-model="form.bankCode">
                        <option value="">请选择</option>
                        <option v-for="item in banks" :value="item.code" v-text="item.name"></option>
                    </select>
                </div>
                <div class="chooseProv form-group clearfix">
                    <div>开户行省市</div>
                    <select name="bankProvinceCode" v-model="form.bankProvinceCode">
                        <option value="0">请选择</option>
                        <option v-for="item in regions" :value="item.code" v-text="item.name"></option>
                    </select>
                </div>
                <div class="chooseDistrict form-group clearfix">
                    <div>开户行区县</div>
                    <select name="bankCityCode" v-model="form.bankCityCode">
                        <option value="0">请选择</option>
                        <option v-for="item in cities" :value="item.code" v-text="item.name"></option>
                    </select>
                </div>

            </div>
            <div class="payPassword">
                <p>此密码仅用于富友账户资金提现到银行卡时使用。非银行卡取款密码。</p>
                <div class="Payword form-group clearfix">
                    <div>支付密码</div>
                    <input type="password" value="" placeholder="不少于8位的字母和数字混合组成" name="payPassword" v-model="form.payPassword">
                </div>
                <div class="Payword  form-group clearfix">
                    <div>确认支付密码</div>
                    <input type="password" value="" placeholder="请确认支付密码" name="payPasswordAgain" v-model="form.payPasswordAgain">
                </div>
            </div>
            <div class="realName-detail">
                <a href="javascript:void(0);" class="authenticate" id="btnSubmit" @click.prevent="submit">立即开通</a>
            </div>
        </form>
    </div>
</div>
<!--内容 end-->

#parse("common/footer.html")
<script src="/content/js/lib/bootstrapValidator.js"></script>
<script src="/content/js/lib/bootstrapValidator.ext.js"></script>
<script src=$UrlHelperTool.href("/content/script/userfund/register.js")></script>
</body>
</html>
