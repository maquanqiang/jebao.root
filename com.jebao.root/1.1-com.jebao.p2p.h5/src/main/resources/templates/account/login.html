<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    #parse("common/head.html")
    <link rel="stylesheet" type="text/css" href="${filePath}/css/login.css">
    <link rel="stylesheet" type="text/css" href="${filePath}/css/lib/validate.css">
</head>
<body>
<div class="wrap">
    <header>
        <img src="${filePath}/images/login-logo.png">
        <p>金额宝</p>
    </header>
    <form action="/api/account/doLogin" method="post"  id="loginForm">
        <fieldset class="login-in">
            <div class="zform-control">
                <div class="control-field userName">
                    <em></em><input type="text" class="field-text" placeholder="请输入手机号码" data-validate="phone"  name="jebUsername" data-describedby="phone-description">
                </div>
            </div>
            <div class="zform-control">
                <div class="control-field userPassword">
                    <em></em><input type="password" id="pwd" class="field-text" placeholder="请输入密码" data-required="true" name="password" data-descriptions="password">
                </div>
            </div>
        </fieldset>
        <a href="#" class="go">
            <!--不可登录，背景为灰色-->
            <!--<button type="submit" class="btn-disable" disabled>登录</button>-->
            <!--可登录，背景为蓝色-->
            <button type="submit">登录</button>
        </a>
        <div class="login-other">
            <a href="/account/forgot">忘记密码？</a>
            <a href="/account/register">快速注册</a>
        </div>
    </form>
</div>
</body>
<script src=$UrlHelperTool.href("/content/js/lib/vue.js")></script>
<script src=$UrlHelperTool.href("/content/script/common.js") ></script>
<script>if(common){common.apiOrigin = "$UrlHelperTool.getApiOrigin()";}</script>

<script src=$UrlHelperTool.href("/content/js/lib/jquery.cookie.min.js")></script>
<script src=$UrlHelperTool.href("/content/script/account/login.js")></script>
<script type="text/javascript" src="${filePath}/js/lib/jquery-mvalidate.js"></script>
<script src="${filePath}/js/lib/base.js"></script>
<script src="${filePath}/js/assembly/layer/layer.js"></script>
</html>
</html>
