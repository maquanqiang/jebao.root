<!Doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    #parse("common/head.html")
    <link rel="stylesheet" type="text/css" href="${filePath}/css/register.css">
    <link rel="stylesheet" type="text/css" href="${filePath}/css/lib/validate.css">
    <script type="text/javascript" src="${filePath}/js/lib/jquery-mvalidate.js"></script>
    <script src="${filePath}/js/assembly/layer/layer.js"></script>
</head>
<body>
<div class="wrap">
    <form  action="/api/account/doregister" method="post" id="registerForm" autocomplete="off">
        <input id="tel" name="mobile" type="hidden"  value="${tel}">
        <input id="pwd" name="password" type="hidden" value="${pwd}">
        <input id="pwda" name="passwordAgain" type="hidden" value="${pwd}">
        <input  name="invitationCode" type="hidden" value="${invitationCode}">
        <fieldset class="register">
            <p class="sendTel">验证码已发送至手机号：<span>${tel}</span></p>
            <div class="zform-control userCodebox">

                <div class="control-field userCode">
                    <em></em><input type="text" value="" placeholder="请输入图形验证码" name="imgCode" v-model="form.imgCode">
                </div>
                <img src="/captcha/getCode" class="verification fr" @click="refreshCaptcha">
            </div>
            <div class="zform-control userCodebox">
                <div class="control-field userCode">
                    <em></em><input type="text" id="code" class="field-text"  name="messageCode" placeholder="请输入验证码" data-required="true" data-descriptions="code">
                </div>
                <input type="button" value="获取验证码" class="userCodeBtn"  @click="sendMessage">
            </div>
        </fieldset>
        <a href="#" class="go">
            <!--不可登录，背景为灰色-->
            <!--<button type="submit" class="btn-disable" disabled>登录</button>-->
            <!--可登录，背景为蓝色-->
            <button type="submit">确认</button>
        </a>
    </form>
</div>
</body>
<script src=$UrlHelperTool.href("/content/js/lib/vue.js")></script>
<script src=$UrlHelperTool.href("/content/script/common.js") ></script>
<script>if(common){common.apiOrigin = "$UrlHelperTool.getApiOrigin()";}</script>
<script src="${filePath}/js/lib/base.js"></script>
<script src=$UrlHelperTool.href("/content/script/account/sendcorde.js")></script>

<script>

</script>
</html>
