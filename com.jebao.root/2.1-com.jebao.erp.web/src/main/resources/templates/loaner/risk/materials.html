<!DOCTYPE html>
<html>
<head>#parse("common/head.html")
</head>
<body class="skin-blue sidebar-mini">
#parse("common/main-header.html")
<!-- Left side column. contains the logo and sidebar -->
#parse("common/main-sidebar.html")
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>风控信息</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <!--认证材料-->
        <div class="box-title">
            <h5>认证材料</h5>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <form id="search_form"><input type="hidden" id="rcptIdHid" name="rcptId" value="${rcptId}"/></form>
                    <form action="" class="form-inline"  method="post" novalidate="novalidate">
                        <div class="box-body">
                            <div class="form-group ">
                                <a href="javascript:void(0);" class="btn btn-primary " role="button" id="add-material" @click.prevent="openAddForm" style="display: none">添加</a>
                                <a href="javascript:void(0);" class="btn btn-primary " role="button" id="add-batch-material">批量添加</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <table id="orderlist_table" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="orderlist_table_info">
                        <thead>
                        <tr role="row">
                            <th width="25%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">材料名称</th>
                            <th width="25%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">备注</th>
                            <th width="25%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template v-for="item in materials">
                            <tr role="row">
                                <td>{{ item.name }}</td>
                                <td>{{ item.remark }}</td>
                                <td>
                                    <a href="javascript:void(0);" class="btn btn-default btn-xs" role="button" @click.prevent="openViewForm(item.id)">预览</a>
                                    <a href="javascript:void(0);" class="btn btn-default btn-xs remove-msg" role="button" @click.prevent="openDeleteWin(item.id)">删除</a>
                                </td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="control-sidebar-bg"></div>
<!--提示框-->
<!--添加材料-->
<div class="modal col-xs-12" id="addMaterialModal">
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">上传材料:</label>
                <div class="col-sm-8">
                    <input type="file" name="file" class="btn-fileupload" @change="fileupload">
                    <input type="hidden" name="path" value="" class="uploadFileUrl">
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" name="projectId" value="${rcptId}"/>
                <label class="col-sm-3 control-label">材料名称:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control fileName" placeholder="" value="" name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" value="无" name="remark">
                </div>
            </div>
        </div><!-- /.box-body -->
    </form>
</div>
<!--预览材料图片-->
<div class="modal col-xs-12" id="viewMaterialModal">
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <div class="col-sm-12">
                    <img name="path" :src="formData.path">
                </div>
            </div>
        </div>
    </form>
</div>
<input type="hidden" id="hidden_active_menu" value="/loaner/index">
<!-- /.content-wrapper -->
#parse("common/footer.html")
<!--上传图片-->
<!-- 编辑器引入 BEGIN-->
<link rel="stylesheet" href="/content/AdminLTE-2.2.0/kindEditor/themes/default/default.css" />
<script charset="utf-8" src="/content/AdminLTE-2.2.0/kindEditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="/content/AdminLTE-2.2.0/kindEditor/lang/zh-CN.js"></script>
<!-- 编辑器引入 END-->

<script src="/content/AdminLTE-2.2.0/plugins/jQuery/jquery.form.js"></script>
<script src=$UrlHelperTool.href("/content/script/loaner/risk/materials.js")></script>
</body>
</html>
