<!DOCTYPE html>
<html>
<head>#parse("common/head.html")
    <!-- 编辑器引入 BEGIN-->
    <link rel="stylesheet" href="/content/AdminLTE-2.2.0/kindEditor/themes/default/default.css" />
    <script charset="utf-8" src="/content/AdminLTE-2.2.0/kindEditor/kindeditor-all-min.js"></script>
    <script charset="utf-8" src="/content/AdminLTE-2.2.0/kindEditor/lang/zh-CN.js"></script>
    <script charset="utf-8" src="/content/AdminLTE-2.2.0/kindEditor/kindEditorConfig.js"></script>
    <!-- 编辑器引入 END-->
</head>
<body class="skin-blue sidebar-mini">
#parse("common/main-header.html")
<!-- Left side column. contains the logo and sidebar -->
#parse("common/main-sidebar.html")
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>风控信息详情</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box-title">
            <h5>项目信息</h5>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <form id="search_form"><input type="hidden" name="rcptId" value="${rcptId}"/></form>
                        <div class="form-group">
                            <div class="input-group margin">
                                <div class="input-group-addon"><span class="text-red">*</span>项目名称</div>
                                <input type="text" class="form-control" placeholder="" name="name" :value="details.name"  readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group margin">
                                <div class="input-group-addon"><span class="text-red">*</span>借款描述</div>
                                <textarea class="form-control" placeholder="" name="borrowDesc"  rows="5" readonly>{{ details.borrowDesc }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group margin">
                                <div class="input-group-addon"><span class="text-red">*</span>资金用途</div>
                                <textarea class="form-control" placeholder="" name="fundsPurpose"  rows="5" readonly>{{ details.fundsPurpose }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group margin">
                                <div class="input-group-addon"><span class="text-red">*</span>还款来源</div>
                                <textarea class="form-control" placeholder="" name="repayingSource" rows="5" readonly>{{ details.repayingSource }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group margin">
                                <div class="input-group-addon"><span class="text-red">*</span>抵押信息</div>
                                <textarea class="form-control" placeholder="" name="mortgageInfo"  rows="5" readonly>{{ details.mortgageInfo }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group margin">
                                <div class="input-group-addon"><span class="text-red">*</span>个人征信</div>
                                <textarea class="form-control" placeholder="" name="personalCredit"  rows="5" readonly>{{ details.personalCredit }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group margin">
                                <div class="input-group-addon"><span class="text-red">*</span>风控意见</div>
                                <textarea class="form-control" placeholder="" name="opinion"  rows="5" readonly>{{ details.opinion }}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-title">
            <h5>风控详情</h5>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <textarea id="kindEditorContent" name="desc" style="height:350px;visibility:hidden;" class="col-xs-12" :value="details.desc"></textarea>
                </div>
            </div>
        </div>
        <div class="box-title">
            <h5>认证材料</h5>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <table class="table table-bordered table-hover dataTable" role="grid" aria-describedby="orderlist_table_info">
                            <thead>
                            <tr role="row">
                                <th width="25%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">材料名称</th>
                                <th width="17%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">份数</th>
                                <th width="25%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">备注</th>
                                <th width="25%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <template v-for="item in details.rcpmtList">
                                <tr role="row">
                                    <td>{{ item.rcpmtName }}</td>
                                    <td>1</td>
                                    <td>{{ item.rcpmtRemark }}</td>
                                    <td>
                                        <a href="javascript:void(0);" class="btn btn-default btn-xs" role="button" @click.prevent="openViewForm(item.rcpmtPath)">预览</a>
                                    </td>
                                </tr>
                            </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!--预览材料图片-->
<div class="modal col-xs-12" id="viewMaterialModal">
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <div class="col-sm-12">
                    <img name="path" :src="imgPath">
                </div>
            </div>
        </div>
    </form>
</div>
<input type="hidden" id="hidden_active_menu" value="/loaner/index">
<!-- /.content-wrapper -->
#parse("common/footer.html")
<script src=$UrlHelperTool.href("/content/script/loaner/risk/details.js")></script>
</body>
</html>
