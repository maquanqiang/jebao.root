<!DOCTYPE html>
<html>
<head>#parse("common/head.html")
    <!-- 编辑器引入 BEGIN-->
    <link rel="stylesheet" href="/content/AdminLTE-2.2.0/kindEditor/themes/default/default.css" />
    <script charset="utf-8" src="/content/AdminLTE-2.2.0/kindEditor/kindeditor-all-min.js"></script>
    <script charset="utf-8" src="/content/AdminLTE-2.2.0/kindEditor/lang/zh-CN.js"></script>
    <script charset="utf-8" src="/content/AdminLTE-2.2.0/kindEditor/kindEditorConfig.js"></script>
    <!-- 编辑器引入 END-->
</head>
<body class="skin-blue sidebar-mini">
#parse("common/main-header.html")
<!-- Left side column. contains the logo and sidebar -->
#parse("common/main-sidebar.html")
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>文章信息</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <form id="search_form"><input type="hidden" name="aId" value="${aId}"/></form>
                <form class="form-inline" id="order_search_form">
                    <div class="box-body">
                        <!--文章信息-->
                        <div class="box-title">
                            <h5>文章信息</h5>
                        </div>
                        <div class="box box-primary">
                            <div class="form-group">
                                <div class="input-group margin">
                                    <input type="hidden" name="id" value="${aId}">
                                    <div class="input-group-addon"><span class="text-red">*</span>文章类别</div>
                                    <select class="form-control" style="width:100%;height: 34px;border-color: #d2d6de;" name="typeId" v-model.number="article.typeId">
                                        <option value="0">请选择</option>
                                        <option v-for="item in aTypes" :value="item.id">{{ item.name }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group margin">
                                    <div class="input-group-addon"><span class="text-red">*</span>编辑日期</div>
                                    <input type="text" class="form-control chooseDate" placeholder="" name="editDate" v-model="article.editDate">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group margin">
                                    <div class="input-group-addon"><span class="text-red">*</span>编辑人</div>
                                    <input type="text" class="form-control" placeholder="" name="editUser" v-model="article.editUser">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group margin">
                                    <div class="input-group-addon"><span class="text-red">*</span>权重值</div>
                                    <input type="number" class="form-control" name="weight" v-model="article.weight" min="0" max="9">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group margin">
                                    <div class="input-group-addon"><span class="text-red">*</span>文章标题</div>
                                    <input type="text" class="form-control" placeholder="" name="title" v-model="article.title" style="width: 600px">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--文章内容-->
                    <div class="box-body">
                        <div class="box-title">
                            <h5>文章内容</h5>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box box-primary">
                                    <textarea id="kindEditorContent" name="content" style="height:350px;visibility:hidden;" class="col-xs-12" :value="article.content"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--按钮-->
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box-body">
                                    <a href="javascript:void(0);" class="btn btn-primary btn-lg" role="button" id="btn-save" @click.prevent="save">保存</a>
                                    <a href="javascript:void(0);" class="btn btn-primary btn-lg" role="button" @click.prevent="cancel">取消</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<input type="hidden" id="hidden_active_menu" value="/article/index">
<!-- /.content-wrapper -->
#parse("common/footer.html")
<script src=$UrlHelperTool.href("/content/script/article/details.js")></script>
</body>
</html>
